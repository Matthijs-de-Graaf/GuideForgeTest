# Use MySQL for tests (Testcontainers or local MySQL)
spring.datasource.url=jdbc:mysql://localhost:${MYSQL_PORT:3306}/testdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${MYSQL_ROOT_PASSWORD:root}
# Force MySQL driver so Spring Boot won't attempt to use H2
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Ensure initialization runs during tests if you rely on schema/data SQL files
spring.sql.init.mode=always
spring.sql.init.platform=mysql