# Spring Boot datasource and JPA configuration

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}          # Database URL from environment
    username: ${SPRING_DATASOURCE_USERNAME} # DB username from environment
    password: ${SPRING_DATASOURCE_PASSWORD} # DB password from environment
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate                   # Validate schema, do not modify DB
    show-sql: false                         # Do not log SQL statements
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect  # Use MySQL 8 dialect
